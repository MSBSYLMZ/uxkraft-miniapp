services:
  db:
    image: postgres:16-alpine
    container_name: miniapp-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: miniapp
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d miniapp"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  pgdata:
